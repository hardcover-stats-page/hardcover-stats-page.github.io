name: Build & Deploy GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 * * * *" # every hour

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build static site (no cache in CI)
        env:
          HARDCOVER_API_TOKEN: ${{ secrets.HARDCOVER_API_TOKEN }}
          NOCACHE: "1"
          CACHE_TTL_SECONDS: "0"
          BASE_PATH: /
        run: |
          rm -rf .cache
          python build_static.py

          echo "---- sanity checks ----"
          test -f docs/reading/index.html
          test -f docs/static/styles.css
          test -f docs/build.json

          echo "---- build.json ----"
          cat docs/build.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
