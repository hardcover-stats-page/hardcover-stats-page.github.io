name: Build GitHub Pages (static)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # t√§glich 06:00 UTC
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build static site
        env:
          HARDCOVER_API_TOKEN: ${{ secrets.HARDCOVER_API_TOKEN }}
          CACHE_PATH: .cache/hardcover_cache.json
          CACHE_TTL_SECONDS: "900"
        run: |
          python build_static.py

          # copy static assets into docs/static
          rm -rf docs/static
          mkdir -p docs/static
          cp -r static/* docs/static/

      - name: Commit generated site
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs .cache || true
          git commit -m "Update reading dashboard" || echo "No changes"
          git push
